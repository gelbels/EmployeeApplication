<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNFinished Business Job Application</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Unfinished Business</h1>
    <p>Application for Employment</p>

    <form action="" method="post">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" pattern="[A-Za-z\s]+" required>


            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" pattern="[A-Za-z\s]+" required>

            <label for="middle-name">Middle</label>
            <input type="text" id="middle-name" name="middle-name" pattern="[A-Za-z\s]+" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="desired-salary">Desired Salary</label>
            <input type="text" id="desired-salary" name="desired-salary" pattern="\d+(\.\d{2})?" required>

            <label for="age">Are you at least 18 years old?</label>
            <input type="checkbox" id="age" name="age" required>
        </fieldset>

        <fieldset>
            <legend>Address Information</legend>

            <label for="street">Street</label>
            <input type="text" id="street" name="street" pattern="[A-Za-z0-9\s]+" required>

            <label for="city">City</label>
            <input type="text" id="city" name="city" pattern="[A-Za-z\s]+" required>

            <label for="state">State</label>
            <input type="text" id="state" name="state" pattern="[A-Za-z]{2}" required>

            <label for="zip">ZIP Code</label>
            <input type="text" id="zip" name="zip" pattern="[0-9]{5}" required>
        </fieldset>

        <fieldset>
            <legend>Employment</legend>
            <label for="position">Position Applied For</label>
            <input type="text" id="position" name="employment" pattern="[A-Za-z\s]+" value="" required>

            <input type="radio" id="full-time" name="employment" value="full-time" required>
            <label class="not-block" for="full-time">Full Time</label>
            <input type="radio" id="part-time" name="employment" value="part-time" required>
            <label class="not-block" for="part-time">Part Time</label>

            <label for="date-for-work">Date Available for Work</label>
            <input type="date" id="date-for-work" required>
        </fieldset>

        <!-- <input type="submit" value="Submit" class="submit-button"> -->
    </form>

    <a class="link-no-style" href="page2.html">
        <button class="next">Next</button>
    </a>
</body>

</html>
