<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNFinished Business Job Application</title>
    <link rel="stylesheet" href="styles2.css">
    <script src="/js/iframeResizer.contentWindow.min.js"></script>
</head>

<body>
    <!-- <div class="header">
        <h1>Unfinished Business</h1>
        <h2>Employment Application</h2>
    </div> -->


    <form action="" method="post" class="form-fields">
        <div class="fieldset-group">
            <fieldset>
                <h3>Contact</h3>

                <div class="input-wrapper">
                    <input type="text" id="first-name" name="first-name" placeholder="First Name" pattern="[A-Za-z\s]+"
                        required>
                    <label for="first-name">First Name</label>
                </div>

                <div class="input-wrapper">
                    <input type="text" id="middle-name" name="middle-name" placeholder="Middle Name"
                        pattern="[A-Za-z\s]+" required>
                    <label for="middle-name">Middle Name</label>
                </div>

                <div class="input-wrapper">
                    <input type="text" id="last-name" name="last-name" placeholder="Last Name" pattern="[A-Za-z\s]+"
                        required>
                    <label for="last-name">Last Name</label>
                </div>
            </fieldset>

            <fieldset>
                <div class="input-wrapper">
                    <input type="tel" id="phone" name="phone" placeholder="Phone Number"
                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                    <label for="phone">Phone Number</label>
                </div>

                <div class="input-wrapper">
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                    <label for="email">Email Address</label>
                </div>

                <div class="form-field-buttons">
                    <label for="age">
                        <input type="checkbox" id="age" name="age">
                        Are you at least 18 years old?
                    </label>
                </div>
            </fieldset>
        </div>

        <div class="fieldset-group">
            <fieldset>
                <h3>Address</h3>

                <div class="input-wrapper">
                    <input type="text" id="street" name="street" placeholder="Street" pattern="[A-Za-z0-9\s]+" required>
                    <label for="street">Street</label>
                </div>

                <div class="input-wrapper">
                    <input type="text" id="city" name="city" placeholder="City" pattern="[A-Za-z\s]+" required>
                    <label for="city">City</label>
                </div>

                <div class="input-wrapper">
                    <input type="text" id="state" name="state" placeholder="State" pattern="[A-Za-z]{2}" required>
                    <label for="state">State</label>
                </div>

                <div class="input-wrapper">
                    <input type="text" id="zip" name="zip" placeholder="ZIP Code" pattern="[0-9]{5}" required>
                    <label for="zip">ZIP Code</label>
                </div>

            </fieldset>
        </div>

        <div class="fieldset-group">
            <fieldset>
                <h3>Position</h3>

                <div class="input-wrapper">
                    <input type="text" id="position" name="employment" placeholder="Position Applying For"
                        pattern="[A-Za-z\s]+" value="" required>
                    <label for="position">Position Applied For</label>
                </div>

                <div class="form-field-buttons">
                    <label for="full-time">
                        <input type="radio" id="full-time" name="employment" value="full-time" checked required>
                        Full Time
                    </label>

                    <label for="part-time">
                        <input type="radio" id="part-time" name="employment" value="part-time" required>
                        Part Time
                    </label>
                </div>

                <div class="input-wrapper">
                    <input type="date" id="date-for-work" value="2023-12-12" required>
                    <label for="date-for-work">Date Available for Work</label>
                </div>
            </fieldset>
        </div>

        <!-- <input type="submit" value="Submit" class="submit-button"> -->
    </form>

</body>

</html>
